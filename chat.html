// ---------- Send Button ----------

  const text = chatInput.value.trim();
  if (text !== "") {
    const lang = languageSelect.value;
    addMessage(text, "user");
    chatInput.value = "";
    setTimeout(() => {
      const reply = getBotResponse(text, lang);
      addMessage(reply, "bot");
      speak(reply, lang); // Voice reply
    }, 500);
  }
});

// ---------- Enter Key ----------
